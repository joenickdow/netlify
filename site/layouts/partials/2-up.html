<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.intro.heading}}</h2>
    <p class="mb4 mw6">{{.intro.text}}</p>

    <dl class="accordion">
      {{ range .benefits }}
      <span className="ph2-ns w-50-ns">
      <dt><a href="">{{.title}}</a></dt>
      <dd>{{.text}}</dd>
      </span>
      {{ end }}
    </dl>

    <hr />


    <h3 class="f3 b -title mb3">{{.reasons.heading}}</h3>

    <ul class="reasons-to-join">
      {{ range .quotes }}
      <li>{{.title}}</li>
      {{ end }}
    </ul>

  </div>
</div>

<script>
  (function($) {
    var allPanels = $('.accordion > span > dd').hide();
    $('.accordion > span > dt > a').click(function() {
      allPanels.slideUp();
      $(this).parent().next().slideDown();
      return false;
    });
  })(jQuery);
</script>
